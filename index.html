<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>Crystal Puzzle</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Orbitron:wght@400;600;700&family=Noto+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/lib/regular/style.css">
    <link rel="stylesheet" href="styles.css">
    <script src="assets/lib/phaser.min.js"></script>
    <!-- Yandex Games SDK -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
</head>

<body>
    <!-- Landscape Orientation Warning -->
    <div class="landscape-warning" id="landscape-warning">
        <div class="landscape-warning__icon">
            <svg class="svg-rotate-phone" viewBox="0 0 64 100" xmlns="http://www.w3.org/2000/svg">
                <rect class="phone-body" x="2" y="2" width="60" height="96" rx="8" ry="8" fill="none"
                    stroke-width="3" />
                <line class="phone-top" x1="24" y1="8" x2="40" y2="8" stroke-width="3" stroke-linecap="round" />
                <circle class="phone-home" cx="32" cy="88" r="4" stroke-width="2" />
            </svg>
        </div>
        <div class="landscape-warning__title" data-i18n="landscape_warning_title">Iltimos, telefoningizni aylantiring
        </div>
        <div class="landscape-warning__text" data-i18n="landscape_warning_text">Bu o'yin faqat vertikal holatda ishlaydi
        </div>
    </div>

    <!-- Share Modal -->
    <div class="share-modal" id="share-modal">
        <div class="share-modal__overlay"></div>
        <div class="share-modal__content">
            <button class="share-modal__close" id="share-modal-close">
                <i class="ph ph-x"></i>
            </button>

            <div class="share-modal__header">
                <div class="share-modal__icon">
                    <i class="ph ph-share-network"></i>
                </div>
                <h2 class="share-modal__title" data-i18n="share_modal_title">Ulashing!</h2>
                <p class="share-modal__score" id="share-modal-score">1234 ochko</p>
            </div>

            <div class="share-modal__message" id="share-modal-message">
                üéÆ Men Crystal Puzzle o'yinida 1234 ochko to'pladim! Sen ham o'ynab ko'r! üèÜ
            </div>

            <div class="share-modal__buttons">
                <button class="share-btn share-btn--telegram" data-share="telegram">
                    <i class="ph ph-telegram-logo"></i>
                    <span>Telegram</span>
                </button>

                <button class="share-btn share-btn--whatsapp" data-share="whatsapp">
                    <i class="ph ph-whatsapp-logo"></i>
                    <span>WhatsApp</span>
                </button>

                <button class="share-btn share-btn--email" data-share="email">
                    <i class="ph ph-envelope-simple"></i>
                    <span>Email</span>
                </button>

                <button class="share-btn share-btn--facebook" data-share="facebook">
                    <i class="ph ph-facebook-logo"></i>
                    <span>Facebook</span>
                </button>

                <button class="share-btn share-btn--x" data-share="x">
                    <i class="ph ph-x-logo"></i>
                </button>

                <button class="share-btn share-btn--instagram" data-share="instagram">
                    <i class="ph ph-instagram-logo"></i>
                    <span>Instagram</span>
                </button>

                <button class="share-btn share-btn--copy" data-share="copy">
                    <i class="ph ph-copy"></i>
                    <span data-i18n="copy_link">Linkni nusxalash</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Hammer Cursor -->
    <div class="hammer-cursor" id="hammer-cursor">
        <i class="ph ph-hammer"></i>
    </div>

    <!-- Deep Space Nebula Background System -->
    <canvas id="starfield-canvas"></canvas>
    <div class="nebula-layer nebula-layer--deep"></div>
    <div class="nebula-layer nebula-layer--mid"></div>
    <div class="nebula-layer nebula-layer--front"></div>
    <div class="cosmic-dust"></div>
    <div class="vignette"></div>

    <div class="splash is-visible" id="splash" aria-hidden="true">
        <div class="splash__panel">
            <div class="splash__logo" data-i18n="game_title">CRYSTAL PUZZLE</div>
            <div class="splash__bar">
                <div class="splash__bar-fill" id="splash-bar"></div>
            </div>
            <div class="splash__percent" id="splash-percent">0%</div>
            <div class="splash__loading" data-i18n="loading">Yuklanmoqda...</div>
        </div>
    </div>

    <div class="game-shell">
        <div class="side-hud" aria-label="Statistika">
            <div class="side-hud__group">
                <div class="side-hud__label" id="high-score-label" data-i18n="record_label">Rekord</div>
                <div class="side-hud__value" id="high-score-value">0</div>
            </div>
            <div class="side-hud__group">
                <div class="side-hud__label" data-i18n="score_label">Ochko</div>
                <div class="side-hud__value side-hud__value--score" id="score-value">0</div>
            </div>
        </div>
        <div id="game-container">
            <div class="tutorial-hand" id="hand-tutorial" aria-hidden="true">
                <i class="ph ph-hand-tap"></i>
            </div>
        </div>
        <div class="powerups" aria-label="Power-ups">
            <button class="powerup btn-tool" id="power-hammer" type="button">
                <span class="powerup__icon" aria-hidden="true">
                    <i class="ph ph-hammer"></i>
                </span>
                <span class="powerup__label" data-i18n="hammer_tool">Bolg'a</span>
                <span class="ad-badge">AD</span>
            </button>
            <button class="powerup btn-tool" id="power-shuffle" type="button">
                <span class="powerup__icon" aria-hidden="true">
                    <i class="ph ph-shuffle"></i>
                </span>
                <span class="powerup__label" data-i18n="shuffle_tool">Aralashtirish</span>
                <span class="ad-badge">AD</span>
            </button>
        </div>
    </div>

    <div class="modal" id="gameover" role="dialog" aria-modal="true">
        <div class="modal-card">
            <div class="modal-title" data-i18n="game_over_title">O'yin tugadi</div>
            <div class="modal-actions">
                <button class="btn btn--pulse" id="restart-btn" type="button" data-i18n="restart_button">Qayta
                    boshlash</button>
                <button class="btn btn--ghost" id="share-score" type="button" data-i18n="share_button">Ulashish</button>
            </div>
        </div>
    </div>

    <!-- Language Selector -->
    <div class="language-selector" id="lang-selector">
        <button class="lang-toggle" id="lang-toggle">
            <span class="lang-current" id="lang-current">UZ</span>
            <i class="ph ph-caret-down"></i>
        </button>
        <div class="lang-dropdown" id="lang-dropdown">
            <button class="lang-option" data-lang="uz">
                <span class="lang-flag">UZ</span>
                <span class="lang-name">O'zbek</span>
            </button>
            <button class="lang-option" data-lang="ru">
                <span class="lang-flag">RU</span>
                <span class="lang-name">–†—É—Å—Å–∫–∏–π</span>
            </button>
            <button class="lang-option" data-lang="en">
                <span class="lang-flag">EN</span>
                <span class="lang-name">English</span>
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
